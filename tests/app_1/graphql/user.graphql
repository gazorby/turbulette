extend type Mutation {
  createUser(input: CreateUser!): CreateUserPayload
  addBook: BookActionsPayload @staff_member_required
  borrowBook: BookActionsPayload @scope(permissions:"book:borrow")
}

extend type Query {
  books: BooksPayload @login_required
  exclusiveBooks: BooksPayload
}

type User {
  id: ID!
  email: String!
  active: Boolean!
  username: String!
  firstName: String!
  lastName: String!
  birth: DateTime
  dateJoined: DateTime!
  lastLogin: DateTime
}

type CreateUserPayload {
  user: User
  token: String
  errors: [String]
}

type Book {
  title: String!
  author: String!
}

type BooksPayload {
  books: [Book]
  errors: [String]
}

type BookActionsPayload {
  success: Boolean
  errors: [String]
}

input CreateUser {
  username: String!
  email: String!
  passwordOne: String!
  passwordTwo: String!
  firstName: String
  lastName: String
}

input Login {
  username: String!
  password: String!
}
